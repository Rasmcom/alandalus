<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>برنامج النشاط - مدارس الأندلس الأهلية</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Cairo', sans-serif;
            background-color: #f0f2f5;
        }
        /* A4 Landscape Page Simulation */
        .a4-container {
            width: 29.7cm;
            min-height: 21cm;
            padding: 1.5cm;
            margin: 2rem auto;
            background: white;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .custom-input {
            background: none;
            border: none;
            text-align: center;
            outline: none;
            box-shadow: none;
            width: 100%;
        }
        .custom-input:focus {
            ring: 0;
            outline: none;
            box-shadow: none;
        }
        /* Custom colors for Tailwind */
        .bg-custom-blue { background-color: #0063af; }
        .text-custom-blue { color: #0063af; }
        .bg-custom-cyan { background-color: #00a8d0; }
        .bg-custom-purple { background-color: #994a96; }
        .bg-custom-red { background-color: #df6263; }
        
        .border-custom-blue { border-color: #0063af; }
        .border-custom-cyan { border-color: #00a8d0; }
        .border-custom-purple { border-color: #994a96; }
        .border-custom-red { border-color: #df6263; }

        .table-auto th, .table-auto td {
            border: 1px solid #e2e8f0;
            padding: 8px;
            text-align: center;
            vertical-align: top;
        }
        td[contenteditable="true"] {
            min-height: 40px;
        }
        td[contenteditable="true"]:focus {
             outline: 1px solid #0063af;
        }

        .table-auto th {
            font-weight: bold;
        }
        /* Print styles */
        @media print {
            body {
                background-color: white;
                margin: 0;
                padding: 0;
            }
            .a4-container {
                width: 100%;
                min-height: auto;
                margin: 0;
                box-shadow: none;
                padding: 0;
            }
            .no-print {
                display: none !important;
            }
            /* Retain specific colors for print */
            .text-custom-blue {
                 color: #0063af !important;
            }

            @page {
                size: A4 landscape;
                margin: 1cm;
            }
            /* Make inputs and textareas appear as plain text */
            input, textarea {
                border: none !important;
                background-color: transparent !important;
                resize: none;
                padding: 0 !important;
                color: black !important;
                font-size: 9pt; /* Smaller base font for inputs */
            }
            .custom-input::placeholder {
                color: transparent;
            }
            /* Adjust header font sizes specifically for print */
            header .custom-input.text-4xl { font-size: 24pt !important; }
            header .custom-input.text-xl { font-size: 14pt !important; }

            /* Adjust footer font sizes specifically for print */
            footer .custom-input.text-lg { font-size: 11pt !important; }

             .table-auto th, .table-auto td {
                font-size: 9pt;
                 padding: 4px;
            }
            
            /* Make sure the signature image is visible and positioned correctly on print */
            .footer-signature-img {
                display: block !important;
                position: fixed;
                bottom: 1cm;
                left: 1cm;
                height: 2.5cm;
                width: auto;
                mix-blend-mode: multiply; /* Attempt to blend white background */
            }
        }
    </style>
</head>
<body class="bg-gray-100">

    <!-- A4 Container -->
    <div id="page-content" class="a4-container">
        
        <!-- Header -->
        <header class="flex justify-between items-center mb-4">
            <div class="w-1/5">
                 <!-- شعار وزارة التعليم -->
                <img src="https://salogos.org/wp-content/uploads/2021/11/UntiTtled-1-1300x988.png" alt="[شعار وزارة التعليم]" class="h-24 object-contain">
            </div>
            <div class="w-3/5 text-center">
                <input type="text" placeholder="أدخل العنوان الرئيسي هنا" class="custom-input text-4xl font-bold text-custom-blue">
                <input type="text" placeholder="أدخل الفصل والعام الدراسي" class="custom-input text-xl text-gray-600 mt-1">
            </div>
            <div class="w-1/5">
                <!-- شعار المدارس -->
                <img src="https://d.top4top.io/p_3529ms51n1.png" alt="[شعار مدارس الأندلس]" class="h-24 object-contain ml-auto">
            </div>
        </header>

        <!-- Color Divider -->
        <div class="flex h-2 w-full my-6">
            <div class="w-1/4 bg-custom-blue"></div>
            <div class="w-1/4 bg-custom-cyan"></div>
            <div class="w-1/4 bg-custom-purple"></div>
            <div class="w-1/4 bg-custom-red"></div>
        </div>

        <!-- Add Section Controls -->
        <div class="no-print flex items-center gap-4 p-4 mb-6 bg-gray-50 border rounded-lg">
            <input type="text" id="section-name-input" placeholder="اكتب اسم القسم الجديد" class="flex-grow p-2 border rounded-md focus:ring-2 focus:ring-custom-blue">
            <select id="section-color-select" class="p-2 border rounded-md">
                <option value="custom-blue">أزرق</option>
                <option value="custom-cyan">سماوي</option>
                <option value="custom-purple">بنفسجي</option>
                <option value="custom-red">أحمر</option>
            </select>
            <button id="add-section-btn" class="bg-custom-blue text-white px-6 py-2 rounded-md hover:bg-opacity-90 transition">أضف قسم</button>
            <button id="print-btn" class="bg-green-600 text-white px-6 py-2 rounded-md hover:bg-green-700 transition">طباعة</button>
        </div>

        <!-- Sections Container -->
        <main id="sections-container" class="space-y-8">
            <!-- Dynamic sections will be added here -->
        </main>

        <!-- Footer -->
        <footer class="mt-16 pt-8 flex justify-around items-center border-t-2">
            <input type="text" placeholder="أدخل الاسم" class="custom-input text-lg text-gray-700 w-1/3">
            <input type="text" placeholder="أدخل الاسم" class="custom-input text-lg text-gray-700 w-1/3">
        </footer>

    </div>
    
    <!-- Fixed Image at the bottom left -->
    <img src="https://e.top4top.io/p_3529dwr2r2.png" alt="[صورة توقيع وختم]" class="footer-signature-img fixed bottom-4 left-4 h-28 w-auto">
    
    <!-- Image Popup Modal -->
    <div id="image-modal" class="hidden fixed inset-0 bg-black bg-opacity-75 z-50 flex justify-center items-center p-4">
        <div class="relative bg-white p-2 rounded-lg max-w-4xl max-h-full">
            <button id="close-modal-btn" class="absolute -top-4 -right-4 text-white text-3xl font-bold">&times;</button>
            <img id="modal-image" src="" alt="[عرض الشاهد]" class="max-w-full max-h-[90vh] object-contain">
        </div>
    </div>


    <script>
        const addSectionBtn = document.getElementById('add-section-btn');
        const sectionNameInput = document.getElementById('section-name-input');
        const sectionColorSelect = document.getElementById('section-color-select');
        const sectionsContainer = document.getElementById('sections-container');
        const imageModal = document.getElementById('image-modal');
        const modalImage = document.getElementById('modal-image');
        const closeModalBtn = document.getElementById('close-modal-btn');
        const printBtn = document.getElementById('print-btn');

        // Event listener for print button
        printBtn.addEventListener('click', () => {
            window.print();
        });

        // Function to create a new section
        const createSection = (name, color) => {
            const sectionId = `section-${Date.now()}`;
            const sectionHTML = `
                <div id="${sectionId}" class="border-2 border-${color} rounded-lg overflow-hidden">
                    <h2 class="text-2xl font-bold text-white p-3 bg-${color}">${name}</h2>
                    <div class="p-4">
                        <table class="w-full table-auto border-collapse">
                            <thead>
                                <tr>
                                    <th>الأسبوع</th>
                                    <th>اسم النشاط</th>
                                    <th>المجال</th>
                                    <th>التاريخ</th>
                                    <th>الفئة المستهدفة</th>
                                    <th>عدد المشاركات</th>
                                    <th>المشرفة</th>
                                    <th>النتائج / الأثر</th>
                                    <th>الشواهد</th>
                                </tr>
                            </thead>
                            <tbody>
                                <!-- Dynamic rows will be added here -->
                            </tbody>
                        </table>
                        <button class="add-row-btn mt-4 bg-gray-200 text-gray-700 px-4 py-1 rounded hover:bg-gray-300 transition no-print">إضافة صف +</button>
                    </div>
                </div>
            `;
            sectionsContainer.insertAdjacentHTML('beforeend', sectionHTML);
        };

        // Event listener to add a new section
        addSectionBtn.addEventListener('click', () => {
            const name = sectionNameInput.value.trim();
            const color = sectionColorSelect.value;
            if (name) {
                createSection(name, color);
                sectionNameInput.value = '';
            } else {
                alert('الرجاء إدخال اسم للقسم');
            }
        });

        // Event delegation for adding rows and handling image uploads
        sectionsContainer.addEventListener('click', (e) => {
            if (e.target.classList.contains('add-row-btn')) {
                const tbody = e.target.closest('.p-4').querySelector('tbody');
                const rowHTML = `
                    <tr>
                        ${Array(8).fill('<td contenteditable="true" class="p-2 align-top"></td>').join('')}
                        <td>
                            <div class="evidence-container flex flex-wrap gap-1 justify-center items-start mb-2"></div>
                            <input type="file" class="evidence-upload text-sm w-full no-print" accept="image/*" multiple>
                        </td>
                    </tr>
                `;
                tbody.insertAdjacentHTML('beforeend', rowHTML);
            }
        });
        
        sectionsContainer.addEventListener('change', (e) => {
             if (e.target.classList.contains('evidence-upload')) {
                const files = e.target.files;
                const container = e.target.parentElement.querySelector('.evidence-container');

                if (!files.length || !container) return;

                for (const file of files) {
                    if (file.type.startsWith('image/')) {
                        const reader = new FileReader();
                        reader.onload = (event) => {
                            const img = document.createElement('img');
                            img.src = event.target.result;
                            img.alt = "[صورة الشاهد]";
                            img.className = "w-16 h-16 object-cover cursor-pointer hover:opacity-75 transition rounded";
                            
                            img.addEventListener('click', () => {
                                modalImage.src = img.src;
                                imageModal.classList.remove('hidden');
                            });
                            container.appendChild(img);
                        };
                        reader.readAsDataURL(file);
                    }
                }
                 // Clear the input's value to allow selecting the same file again if needed.
                e.target.value = null;
            }
        });

        // Modal close functionality
        closeModalBtn.addEventListener('click', () => {
            imageModal.classList.add('hidden');
        });

        imageModal.addEventListener('click', (e) => {
            if (e.target === imageModal) {
                 imageModal.classList.add('hidden');
            }
        });
    </script>

</body>
</html>
